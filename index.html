<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="container-header">SPLI<br> TTER</h1>
  <div class="form">
    <div class="calculator">
      <div class="bill">
        <p>Bill</p>
        <div class="input">
          <label for="bill"><img src="./images/icon-dollar.svg" alt=""></label>
          <input type="number" min="0" id="bill">
        </div>
      </div>
      <div class="select-tip">
        <p class="tip-header">Select Tip %</p>
        <div class="tips">
          <div class="tip" data-tip="5">5%</div>
          <div class="tip" data-tip="10">10%</div>
          <div class="tip" data-tip="15">15%</div>
          <div class="tip" data-tip="25">25%</div>
          <div class="tip" data-tip="50">50%</div>
          <input id="custom" type="number" min="0" placeholder="Custom">
        </div>
      </div>
      <div class="people-amount">
        <p>Number of People</p>
        <div class="input">
          <label for="people"><img src="./images/icon-person.svg" alt=""></label>
          <input type="number" min="0" id="people" placeholder="1">
        </div>
      </div>
    </div>
    <div class="result">
      <div class="tip-amount">
        <div class="tip-amount-body">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>
        <p class="tip-price">$0.00</p>
      </div>
      <div class="total">
        <div class="total-body">
          <p>Total</p>
          <span>/ person</span>
        </div>
        <p class="total-price">$0.00</p>
      </div>
      <div class="reset-btn">RESET</div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Akbar Qasimi</a>.
  </div>


  <script src="app.js"></script>
</body>
</html>
